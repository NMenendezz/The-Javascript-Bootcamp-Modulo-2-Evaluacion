<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arapey&family=Hind+Guntur:wght@400;700&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Arapey&family=Hind+Guntur:wght@400;700&display=swap'); </style>
    <script defer src="index.js" type="module"></script>
    <title>Evaluación Módulo 2</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Listado de películas</h1>

      <div class="btn-container">
        <button class="add-movie">Añadir película</button>
        <div class="search">
          <input
            class="search-input"
            id="search-input"
            type="text"
            placeholder="Buscar película"
          />
          <label for="search-input"><button class="search-btn">Buscar</button></label>
        </div>
      </div>

      <div class="form-container hide">
        <form class="form">
          <fieldset>
            <div class="input-container">
              <label for="fTitle">Título</label>
              <input type="text" id="fTitle" />
            </div>
            <div class="input-container">
              <label for="fUrl">Link a rottentomatoes</label>
              <input type="text" id="fUrl" />
            </div>
            <div class="input-container">
              <label for="fImg">Link imagen</label>
              <input type="text" id="fImg" />
            </div>
            <div class="input-container">
              <label for="fYear">Año</label>
              <input type="text" id="fYear" />
            </div>
            <div class="input-container">
              <label for="fStarring">Protagonizada por: </label>
              <input type="text" id="fStarring" />
            </div>
            <div class="input-container">
              <label for="fDirector">Dirigida por: </label>
              <input type="text" id="fDirector" />
            </div>
            <div class="form-btn-container">
              <button type="submit" class="f-submit-btn" disabled>
                Aceptar
              </button>
              <button type="reset" class="f-reset-btn">Limpiar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </header>

    <main class="main"></main>

    <template class="template">
      <a class="url" target="_blank">
        <div class="card">
          <h2 class="title"></h2>
          <div class="img-container"><img class="img" /></div>
          <span class="year"></span>
          <p><span>Protagonizada por: </span><span class="starring"></span></p>
          <p><span>Dirigida por: </span><span class="director"></span></p>
        </div>
      </a>
    </template>
  </body>
</html>
