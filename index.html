<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js" type="module"></script>
    <title>Evaluación Módulo 2</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Listado de películas</h1>
      <button class="add-movie">Añadir película</button>
      <div class="form-container">
        <form class="form">
          <fieldset>
            <label for="fTitle">Título</label>
            <input type="text" id="fTitle" />

            <label for="fUrl">Dirección url</label>
            <input type="text" id="fUrl" />

            <label for="fImg">Link img</label>
            <input type="text" id="fImg" />

            <label for="fYear">Año</label>
            <input type="text" id="fYear" />

            <label for="fStarring">Protagonizada por: </label>
            <input type="text" id="fStarring" />

            <label for="fDirector">Dirigida por: </label>
            <input type="text" id="fDirector" />
            <div class="container">
              <button type="submit" class="f-submit-btn" disabled>
                Aceptar
              </button>
              <button type="reset" class="f-reset-btn">Limpiar</button>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="search">
        <input class="search-input" type="text" placeholder="Buscar película" />
        <button class="search-btn">Buscar</button>
      </div>
    </header>

    <main class="main"></main>

    <template class="template">
      <a class="url" target="_blank">
        <div class="card">
          <h2 class="title"></h2>
          <div class="img-container"><img class="img" /></div>
          <span class="year"></span>
          <p><span>Protagonizada por: </span><span class="starring"></span></p>
          <p><span>Dirigida por: </span><span class="director"></span></p>
        </div>
      </a>
    </template>
  </body>
</html>
