<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js" type="module"></script>
    <title>Evaluación Módulo 2</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Listado de películas</h1>
      <button class="add-film-btn">Añadir película</button>
      <div class="search">
        <span class="search-icon"></span>
        <input class="search-input" type="text" placeholder="Buscar película" />
        <button class="search-btn">Buscar</button>
      </div>
    </header>
    
    <main class="main"></main>

    <template class="template">
      <a class="url" target="_blank">
        <div class="card">
          <h2 class="title"></h2>
          <img class="img" />
          <span class="year"></span>
          <p class="starring"><span>Protagonizada por: </span></p>
          <p class="director"><span>Dirigida por: </span></p>
        </div>
      </a>
    </template>
  </body>
</html>
